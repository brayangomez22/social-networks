<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>circular</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/f3ce059db3.js"></script>
</head>
<body>
    <div id="circularmenu" class="circular-menu ">
        <a class="flotante-btn" onClick="document.getElementById('circularmenu').classList.toggle('active');">
            <i class="fa fa-plus"></i>
        </a>

        <menu class="items-wrapper">
            <a href="#" class="menu-item fab fa-facebook-f"></a>
            <a href="#" class="menu-item fab fa-twitter"></a>
            <a href="#" class="menu-item fab fa-linkedin-in"></a>
            <a href="#" class="menu-item fab fa-google-plus-g"></a>
        </menu>
    </div>    

        <div id="circularmenu1" class="circular-menu circular-menu-left">
                <a class="flotante-btn" onClick="document.getElementById('circularmenu1').classList.toggle('active');">
                    <i class="fa fa-bars"></i>
                </a>

            <menu class="items-wrapper">
               <a href="#" class="menu-item fab fa-facebook-f"></a>
               <a href="#" class="menu-item fab fa-twitter"></a>
               <a href="#" class="menu-item fab fa-linkedin-in"></a>
               <a href="#" class="menu-item fab fa-google-plus-g"></a>
            </menu>
        </div>
</body>
</html>
